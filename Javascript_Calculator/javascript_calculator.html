<!DOCTYPE html>
<html>
<head>
<title>Javascript Calculator!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="javascript_calculator.css">
</head>
<body>
<script src="javascript_calculator.js"></script>
<div id="calculator">
<p>FreeCodeCamp Calculator</p>
<div id="input"><CENTER></CENTER></div>
<div id="innerkeyboard">
<CENTER>
    <div class="keys" id="AC"><div class="in">AC</div></div>
    <div class="keys"><div class="in" id="CE">CE</div></div>
    <div class="keys"><div class="in" id="%">%</div></div>
    <div class="keys"><div class="in" id="/">/</div></div>
    </CENTER>
<CENTER>
    <div class="keys"><div class="in" id="7">7</div></div>
    <div class="keys"><div class="in" id="8">8</div></div>
    <div class="keys"><div class="in" id="9">9</div></div>
    <div class="keys"><div class="in" id="*">*</div></div>
</CENTER>
<CENTER>
    <div class="keys"><div class="in" id="4">4</div></div>
    <div class="keys"><div class="in" id="5">5</div></div>
    <div class="keys"><div class="in" id="6">6</div></div>
    <div class="keys"><div class="in" id="7">7</div></div>
</CENTER>
<CENTER>
    <div class="keys"><div class="in" id="1">1</div></div>
    <div class="keys"><div class="in" id="2">2</div></div>
    <div class="keys"><div class="in" id="3">3</div></div>
    <div class="keys"><div class="in" id="+">+</div></div>
</CENTER>
<CENTER>
    <div class="keys"></div>
    <div class="keys"><div class="in" id="0">0</div></div>
    <div class="keys"><div class="in" id="Ans">Ans</div></div>
    <div class="keys"><div class="in" id="=">=</div></div>
</CENTER>
</div>
</div>

</body>
</html>
