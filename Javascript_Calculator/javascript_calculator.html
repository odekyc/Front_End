<!DOCTYPE html>
<html>
<head>
<title>Javascript Calculator!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="javascript_calculator.css">
</head>
<body>
<script src="javascript_calculator.js"></script>
<div id="calculator">
<p>FreeCodeCamp Calculator</p>
<div id="input"></div>
<div id="innerkeyboard">
<CENTER>
    <div class="keys" id="AC"><div class="in" id="AC1">AC</div></div>
    <div class="keys" id="CE"><div class="in" id="CE1">CE</div></div>
    <div class="keys" id="%"><div class="in" id="%1">%</div></div>
    <div class="keys" id="/"><div class="in" id="/1">/</div></div>
    </CENTER>
<CENTER>
    <div class="keys" id="7"><div class="in" id="71">7</div></div>
    <div class="keys" id="8"><div class="in" id="81">8</div></div>
    <div class="keys" id="9"><div class="in" id="91">9</div></div>
    <div class="keys" id="*"><div class="in" id="*1">*</div></div>
</CENTER>
<CENTER>
    <div class="keys" id="4"><div class="in" id="41">4</div></div>
    <div class="keys" id="5"><div class="in" id="51">5</div></div>
    <div class="keys" id="6"><div class="in" id="61">6</div></div>
    <div class="keys" id="-"><div class="in" id="-1">-</div></div>
</CENTER>
<CENTER>
    <div class="keys" id="1"><div class="in" id="11">1</div></div>
    <div class="keys" id="2"><div class="in" id="21">2</div></div>
    <div class="keys" id="3"><div class="in" id="31">3</div></div>
    <div class="keys" id="+"><div class="in" id="+1">+</div></div>
</CENTER>
<CENTER>
    <div class="keys"></div>
    <div class="keys" id="0"><div class="in" id="01">0</div></div>
    <div class="keys" id="dot"><div class="in" id="dot1"><strong>.</strong></div></div>
    <div class="keys" id="="><div class="in" id="=1">=</div></div>
</CENTER>
</div>
</div>

</body>
</html>
