<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
</head>
<body>
<script src="tic_tac_toe.js"></script>
<div id="board">
<svg height="500" width="800">
<line x1="170" y1="30" x2="170" y2="470" style="stroke: #bfbfbf;stroke-width:2"/>
<line x1="330" y1="30" x2="330" y2="470" style="stroke: #bfbfbf;stroke-width:2"/>
<line x1="30" y1="160" x2="470" y2="160" style="stroke: #bfbfbf;stroke-width:2"/>
<line x1="30" y1="320" x2="470" y2="320" style="stroke: #bfbfbf;stroke-width:2"/>
</svg>
<div id="popup">
<div id="blackdiv">
<h1 id="tictactoe"><CENTER>tictactoe.js</CENTER></h1>
<svg height="400" width="700">
<line x1="0" y1="20" x2="520" y2="20" style="stroke: white;stroke-width:2"/>
</svg>
<h1>X or O</h1>
</div>
<div id="XObuttons">
<div id="X"><CENTER>X</CENTER></div>
<div id="O"><CENTER>O</CENTER></div>
</div>
</div>
</div>
</body>
</html>
