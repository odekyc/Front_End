<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
</head>
<body>
<script src="tic_tac_toe.js"></script>
<div id="board">
<svg height="500" width="800">
<circle id="cx1y1" cx="90" cy="80" r="10" stroke="#ccccb3" stroke-width="2" fill="none" />

<circle id="cx2y1" cx="250" cy="80" r="10" stroke="#ccccb3" stroke-width="2" fill="none" />

<circle id="cx3y1" cx="400" cy="80" r="10" stroke="#ccccb3" stroke-width="2" fill="none" />

<circle id="cx1y2" cx="90" cy="240" r="10" stroke="#ccccb3" stroke-width="2" fill="none" />

<circle id="cx2y2" cx="250" cy="240" r="10" stroke="#ccccb3" stroke-width="2" fill="none" />

<circle id="cx2y2" cx="400" cy="240" r="10" stroke="#ccccb3" stroke-width="2" fill="none" />

<circle id="cx1y3" cx="90" cy="400" r="10" stroke="#ccccb3" stroke-width="2" fill="none" />

<circle id="cx2y3" cx="250" cy="400" r="10" stroke="#ccccb3" stroke-width="2" fill="none" />

<circle id="cx3y3" cx="400" cy="400" r="10" stroke="#ccccb3" stroke-width="2" fill="none" />

<line class="lines x1y1" x1="70" y1="70" x2="100" y2="100" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x1y1" x1="100" y1="70" x2="70" y2="100" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x1y2" x1="70" y1="230" x2="100" y2="260" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x1y2" x1="100" y1="230" x2="70" y2="260" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x1y3" x1="70" y1="390" x2="100" y2="420" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x1y3" x1="100" y1="390" x2="70" y2="420" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x2y1" x1="235" y1="70" x2="265" y2="100" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x2y1" x1="265" y1="70" x2="235" y2="100" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x2y2" x1="235" y1="230" x2="265" y2="260" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x2y2" x1="265" y1="230" x2="235" y2="260" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x2y3" x1="235" y1="390" x2="265" y2="420" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x2y3" x1="265" y1="390" x2="235" y2="420" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x3y1" x1="390" y1="70" x2="420" y2="100" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x3y1" x1="420" y1="70" x2="390" y2="100" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x2y2" x1="390" y1="230" x2="420" y2="260" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x2y2" x1="420" y1="230" x2="390" y2="260" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x2y3" x1="390" y1="390" x2="420" y2="420" style="stroke: #ccccb3;stroke-width:2"/>

<line class="lines x2y3" x1="420" y1="390" x2="390" y2="420" style="stroke: #ccccb3;stroke-width:2"/>

<line class="borders" x1="170" y1="30" x2="170" y2="470" style="stroke: #bfbfbf;stroke-width:2"/>

<line class="borders" x1="330" y1="30" x2="330" y2="470" style="stroke: #bfbfbf;stroke-width:2"/>
<line class="borders" x1="30" y1="160" x2="470" y2="160" style="stroke: #bfbfbf;stroke-width:2"/>
<line class="borders" x1="30" y1="320" x2="470" y2="320" style="stroke: #bfbfbf;stroke-width:2"/>
</svg>
<div id="popup">
<div id="blackdiv">
<h1 id="tictactoe"><CENTER>tictactoe.js</CENTER></h1>
<svg height="400" width="700">
<line x1="0" y1="20" x2="520" y2="20" style="stroke: white;stroke-width:2"/>
</svg>
<h1>X or O</h1>
</div>
<div id="XObuttons">
<div id="X"><CENTER>X</CENTER></div>
<div id="O"><CENTER>O</CENTER></div>
</div>
</div>
</div>
</body>
</html>
